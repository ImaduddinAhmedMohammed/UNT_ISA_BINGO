<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scan to Play</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, Arial, sans-serif; display:flex; min-height:100vh; margin:0; align-items:center; justify-content:center; }
    .card { text-align:center; padding:24px; border:1px solid #ddd; border-radius:16px; max-width: 520px }
    #qrcode { margin:16px auto; }
    input { width:100%; max-width:480px; padding:10px; border-radius:8px; border:1px solid #ccc; }
    small { color:#666 }
  </style>
</head>
<body>
  <div class="card">
    <h1>Scan to Play</h1>
    <div id="qrcode"></div>
    <input id="url" readonly />
    <small>Share this link or scan the code above</small>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer></script>
  <script>
    const GAME_URL = "https://<YOUR_USER>.github.io/<REPO_NAME>/";
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('url').value = GAME_URL;
      new QRCode(document.getElementById("qrcode"), { text: GAME_URL, width: 256, height: 256 });
    });
  </script>
</body>
</html>
